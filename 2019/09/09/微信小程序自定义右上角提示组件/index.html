<h3 id="2-引用方式："><a href="#2-引用方式：" class="headerlink" title="2. 引用方式："></a>2. 引用方式：</h3><p>a. 在app.json中配置add-tips组件引用；</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">&quot;usingComponents&quot;: &#123;</span><br><span class="line">   &quot;add-tips&quot;: &quot;/components/add-tips/index&quot;</span><br><span class="line">&#125;,</span><br></pre></td></tr></table></figure>
<p>b. 在wxml页面直接引用。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;add-tips&gt;&lt;/add-tips&gt;</span><br></pre></td></tr></table></figure></p>
<h3 id="3-核心代码示例："><a href="#3-核心代码示例：" class="headerlink" title="3.核心代码示例："></a>3.核心代码示例：</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">// 判断是否已经显示过</span><br><span class="line">let cacheOne = wx.getStorageSync(STORAGE_KEY_ONE);</span><br><span class="line">const now = +new Date();</span><br><span class="line"></span><br><span class="line">// 校验缓存数据 以及缓存时间是否过期(关闭后缓存一个月 一个月后重新提示用户)</span><br><span class="line">if (cacheOne &amp;&amp; (now - cacheOne &lt; 30 * 24 * 3600000)) return;</span><br><span class="line"></span><br><span class="line">// 处理根据系统信息处理位移箭头位置（重点）</span><br><span class="line">let systemInfo = wx.getSystemInfoSync();</span><br><span class="line">let client = wx.getMenuButtonBoundingClientRect();</span><br><span class="line"></span><br><span class="line">if (systemInfo &amp;&amp; client) &#123;</span><br><span class="line">  this.setData(&#123;</span><br><span class="line">    marRight: systemInfo.screenWidth - client.left - 28</span><br><span class="line">  &#125;);</span><br><span class="line">&#125;</span><br><span class="line">// 没显示过，则进行展示</span><br><span class="line">this.setData(&#123;</span><br><span class="line">  SHOW_TOP: true</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
